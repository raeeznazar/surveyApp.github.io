<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3 class="text-center text-primary mt-5 fw-bolder">Survey App</h3>
      <img
        src="../../assets/login.png"
        class="img-fluid imgHide"
        alt="loginPic"
      />
    </div>
    <div class="col-md-6 cardCentering card-height">
      <div class="card" style="width: 25rem">
        <img src="../../assets/loginimg.svg" class="card-img-top" alt="..." />
        <div class="card-body">
          <form
            #authForm="ngForm"
            [formGroup]="signinForm"
            (ngSubmit)="onSubmit()"
          >
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                formControlName="email"
              />

              <span
                *ngIf="
                  !signinForm.get('email').valid &&
                  signinForm.get('email').touched
                "
                class="help-block"
              >
                <span *ngIf="signinForm.get('email').errors['email']"
                  >Enter valid email</span
                >

                <span *ngIf="signinForm.get('email').errors['required']"
                  >This field is required</span
                >
              </span>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >

              <input
                type="password"
                class="form-control"
                formControlName="password"
              />

              <span
                *ngIf="
                  !signinForm.get('password').valid &&
                  signinForm.get('password').touched
                "
                class="help-block"
              >
                <span *ngIf="signinForm.get('password').errors['minlength']"
                  >Password must be at least 6 characters</span
                >

                <span *ngIf="signinForm.get('password').errors['required']"
                  >Password is required</span
                >
              </span>
            </div>
            <div class="d-grid gap-2">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="!authForm.valid"
              >
                Login
              </button>
              <button
                type="submit"
                class="btn btn-success"
                [disabled]="!authForm.valid"
              >
                Sign Up
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
