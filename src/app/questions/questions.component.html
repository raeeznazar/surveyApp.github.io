<div class="container-fluid">
  <div class="row">
    <h1 class="display-2 text-center fw-normal" style="color: #031059">
      Questions
    </h1>

    <div>
      <button
        (click)="addNewQuestion()"
        class="btn float-end"
        style="background-color: #2c3d73; color: white"
      >
        Add new Question
      </button>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-xs-12 col-md-8 offset-md-2">
      <div class="table-responsive-sm">
        <table class="table">
          <thead style="background: #2c3d73; color: white">
            <tr>
              <th scope="col">#</th>

              <th scope="col">Assigned survey</th>
              <th scope="col">Question type</th>
              <th scope="col">Question</th>

              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let question of questions; let i = index">
              <th scope="row">{{ i + 1 }}</th>

              <td>{{ question.questions.question_name }}</td>
              <td>{{ question.questiontype.description }}</td>
              <td>{{ question.description }}</td>
              <td>
               

                <div class="btn-group">
                  <button
                    class="btn btn-sm"
                    title="edit"
                    (click)="onEditQuestion(question.questionid)"
                  >
                    <span
                      class="material-symbols-outlined btn-icon"
                      style="color: #2c3d73"
                    >
                      edit
                    </span>
                  </button>
                  <button
                    class="btn btn-sm"
                    title=" delete"
                    (click)="onDelete(question.questionid)"
                    data-toggle="modal"
                    data-target="#myModal"
                  >
                    <span
                      class="material-symbols-outlined btn-icon"
                      style="color: #2c3d73"
                    >
                      delete
                    </span>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="row">
    <!-- -------------------------MODAL START------------------------------ -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="1"
      aria-hidden="true"
      [ngClass]="{ show: showModal }"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div
          class="modal-content"
          style="
            border: 1px solid #031059;
            background-color: #f1f2f9;
            box-shadow: 10px 10px 5px #2c3d73;
          "
        >
          <div class="modal-header" style="border: none">
            <h3 class="modal-title"></h3>
            <button
              type="button"
              class="close btn"
              style="background-color: #2c3d73; color: white"
              (click)="showModal = false"
              data-dismiss="modal"
            >
              X
            </button>
          </div>
          <div class="modal-body" style="border: none">
            Do you want to delete this question?
          </div>
          <div class="modal-footer" style="border: none">
            <button
              type="button"
              class="btn"
              style="background-color: #2c3d73; color: white"
              (click)="showModal = false"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-danger"
              data-dismiss="modal"
              (click)="onDeleteQestion()"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- ---------------------MODAL ENDS--------------------------- -->
  </div>
</div>
