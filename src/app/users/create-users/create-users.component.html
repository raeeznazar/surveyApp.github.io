<div class="container-fluid">
  <div class="row">
    <h1 class="display-2 text-center fw-normal" style="color: #031059">
      Create user
    </h1>
    <div class="col-xs-12 col-md-8 offset-md-2">
      <div class="card" style="border: 1px solid #2c3d73">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <label for="username" class="form-label">User name</label>
              <input
                type="text"
                class="form-control"
                style="border: 1px solid #2c3d73"
              />
            </div>
            <div class="col">
              <label for="username" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                style="border: 1px solid #2c3d73"
              />
            </div>
            <div class="col">
              <label for="name" class="form-label">User title</label>
              <input
                type="text"
                class="form-control"
                style="border: 1px solid #2c3d73"
              />
            </div>
          </div>
          <div class="row mt-2">
            <div class="col">
              <label for="Email" class="form-label">Email</label>
              <input
                type="text"
                class="form-control"
                style="border: 1px solid #2c3d73"
              />
            </div>
            <div class="col">
              <label for="Phone No:" class="form-label">Phone No.</label>
              <input
                type="text"
                class="form-control"
                style="border: 1px solid #2c3d73"
              />
            </div>
            <div class="col">
              <label for="states" class="form-label">States</label>
              <select
                class="form-select form-select-sm"
                aria-label=".form-select-sm example"
                style="border: 1px solid #2c3d73"
              >
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col">
              <label for="upload photo" class="form-label">Upload photo</label>
              <input
                type="text"
                class="form-control"
                style="border: 1px solid #2c3d73"
              />
            </div>
            <div class="col">
              <label for="location" class="form-label">Location</label>
              <select
                class="form-select form-select-sm"
                aria-label="Default select example"
                style="border: 1px solid #2c3d73"
              >
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="col">
              <label for="Department" class="form-label">Department</label>
              <select
                class="form-select form-select-sm"
                aria-label="Default select example"
                style="border: 1px solid #2c3d73"
              >
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col">
              <label for="Rates" class="form-label">Rates</label>
              <select
                class="form-select form-select-sm"
                aria-label=".form-select-sm example"
                style="border: 1px solid #2c3d73"
              >
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                style="border: 1px solid #2c3d73"
              </select>
            </div>
            <div class="col">
              <label for="level" class="form-label">Level</label>
              <select
                class="form-select form-select-sm"
                aria-label=".form-select-sm example"
                style="border: 1px solid #2c3d73"
              >
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                style="border: 1px solid #2c3d73"
              </select>
            </div>
            <div class="col">
              <label for="Rates" class="form-label">language</label>
              <input
                type="text"
                class="form-control"
                style="border: 1px solid #2c3d73"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
