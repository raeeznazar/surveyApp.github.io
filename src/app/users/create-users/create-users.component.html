<div class="container-fluid">
  <div class="row">
    <h1 class="display-2 text-center fw-normal" style="color: #031059">
      Create user
    </h1>

    <div class="row">
      <div
        class="alert alert-primary text-center"
        role="alert"
        *ngIf="successBox"
      >
        Successfully Registered
      </div>

      <div class="alert alert-danger text-center" role="alert" *ngIf="errorBox">
        {{ errorUserName }}{{ errorEmail }}{{ errorMessage }}
      </div>
    </div>
    <div class="col-xs-12 col-md-8 offset-md-2">
      <div class="card" style="border: 1px solid #2c3d73">
        <div class="card-body">
          <form [formGroup]="createUserForm" (ngSubmit)="onCreate()">
            <div class="row">
              <div class="col">
                <label for="username" class="form-label">User name</label>
                <input
                  type="text"
                  class="form-control"
                  style="border: 1px solid #2c3d73"
                  formControlName="userName"
                />
              </div>
              <div class="col">
                <label for="username" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  style="border: 1px solid #2c3d73"
                  formControlName="name"
                />
              </div>
              <div class="col">
                <label for="name" class="form-label">User title</label>
                <input
                  type="text"
                  class="form-control"
                  style="border: 1px solid #2c3d73"
                  formControlName="userTitle"
                />
              </div>
            </div>
            <div class="row mt-2">
              <div class="col">
                <label for="Email" class="form-label">Email</label>
                <input
                  type="text"
                  class="form-control"
                  style="border: 1px solid #2c3d73"
                  formControlName="email"
                />
              </div>
              <div class="col">
                <label for="Phone No:" class="form-label">Phone No.</label>
                <input
                  type="text"
                  class="form-control"
                  style="border: 1px solid #2c3d73"
                  formControlName="phoneNo"
                />
              </div>
              <div class="col">
                <label for="status" class="form-label">Status</label>
                <select
                  class="form-select form-select-sm"
                  aria-label=".form-select-sm example"
                  style="border: 1px solid #2c3d73"
                  class="form-control"
                  formControlName="status"
                >
                  <option value="0">Active</option>
                  <option value="1">Inactive</option>
                </select>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col">
                <label for="upload photo" class="form-label"
                  >Upload photo</label
                >
                <input
                  type="text"
                  class="form-control form-control-sm"
                  type="file"
                  style="border: 1px solid #2c3d73"
                  formControlName="uploadPhoto"
                />
              </div>
              <div class="col">
                <label for="location" class="form-label">Location</label>
                <select
                  class="form-select form-select-sm"
                  aria-label="Default select example"
                  style="border: 1px solid #2c3d73"
                  class="form-control"
                  formControlName="location"
                  (change)="onChangeUserLocation($event.target.value)"
                >
                  <option
                    [value]="location.HospitalId"
                    *ngFor="let location of locations"
                  >
                    {{ location.Name }}
                  </option>
                </select>
              </div>
              <div class="col">
                <label for="Department" class="form-label">Department</label>
                <select
                  class="form-select form-select-sm"
                  aria-label="Default select example"
                  style="border: 1px solid #2c3d73"
                  class="form-control"
                  formControlName="department"
                >
                  <option
                    [value]="department.DepartmentId"
                    *ngFor="let department of departments"
                  >
                    {{ department.Name }}
                  </option>
                </select>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col">
                <label for="Roles" class="form-label">Roles</label>
                <select
                  class="form-select form-select-sm"
                  aria-label=".form-select-sm example"
                  style="border: 1px solid #2c3d73"
                  class="form-control"
                  formControlName="roles"
                  (change)="onChangeRoles($event.target.value)"
                >
                  <option [value]="role.role_id" *ngFor="let role of roles">
                    {{ role.name }}
                  </option>
                </select>
              </div>
              <div class="col">
                <label for="level" class="form-label">Level</label>
                <select
                  class="form-select form-select-sm"
                  aria-label=".form-select-sm example"
                  style="border: 1px solid #2c3d73"
                  class="form-control"
                  formControlName="level"
                >
                  <option [value]="level.level_id" *ngFor="let level of levels">
                    {{ level.name }}
                  </option>
                </select>
              </div>
              <div class="col">
                <label for="language" class="form-label">language</label>
                <select
                  class="form-select form-select-sm"
                  aria-label=".form-select-sm example"
                  style="border: 1px solid #2c3d73"
                  class="form-control"
                  formControlName="language"
                >
                  <option
                    [value]="language.language_id"
                    *ngFor="let language of languages"
                  >
                    {{ language.name }}
                  </option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button
                  class="btn float-end mt-4"
                  style="background-color: #2c3d73; color: white"
                  type="submit"
                >
                  Submit
                </button>
                <button
                  type="button"
                  class="btn mt-4"
                  style="border: 1px solid #2c3d73; color: #2c3d73"
                  (click)="onBackToUsers()"
                >
                  Back
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
