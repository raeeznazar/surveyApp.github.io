<div class="container-fluid">
  <div class="row">
    <h1 class="display-2 text-center fw-normal" style="color: #031059">
      Survey question settings
    </h1>
    <div class="col-xs-12 col-md-8 offset-md-2">
      <div
        class="alert alert-primary text-center"
        *ngIf="successBox"
        role="alert"
      >
        Saved Successfully
      </div>
      <div class="alert alert-danger text-center" *ngIf="errorBox" role="alert">
        An error occured
      </div>
      <div class="card" style="border: 1px solid #2c3d73">
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <form action="">
                <label for="selectQuestion" class="form-label">
                  Select Question</label
                >
                <select
                  class="form-select"
                  aria-label="Default select example"
                  style="border: 1px solid #2c3d73"
                  name="selectQuestion"
                  [(ngModel)]="selectQuestion"
                >
                  <option value="0" disabled>Select Questions</option>
                  <option
                    selected
                    [value]="question.questionid"
                    *ngFor="let question of questions"
                  >
                    {{ question.description }}
                  </option>
                </select>
              </form>
            </div>
            <div class="col-md-6">
              <!-- <label for="add to question bank">Add to Question Bank</label> -->
              <button
                type="button"
                class="btn mt-4"
                style="background: #2c3d73; color: white"
                (click)="addQuestion()"
              >
                Add to Question Bank
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-md-8 offset-md-2">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <table class="table">
              <thead style="background: #2c3d73; color: white">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Questions</th>
                  <th scope="col">Question Type</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  *ngFor="let surveyQuestion of surveyQuestions; let i = index"
                >
                  <th scope="row">{{ i + 1 }}</th>
                  <td>{{ surveyQuestion.question.description }}</td>
                  <td>{{ surveyQuestion.questiontype.description }}</td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-hover"
                      (click)="deleteSurvey(surveyQuestion.question.questionid)"
                    >
                      <span
                        class="material-symbols-outlined"
                        style="color: red"
                      >
                        delete
                      </span>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- <label for="add to question bank">Add to Question Bank</label> -->
            <div class="text-center">
              <button
                type="button"
                class="btn mt-4"
                style="background: #2c3d73; color: white"
                (click)="onbackToSurvey()"
              >
                Back
              </button>
              <button
                type="button"
                class="btn mt-4"
                style="background: #2c3d73; color: white; margin-left: 5px"
                (click)="onSaveSurveyQuestion()"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
