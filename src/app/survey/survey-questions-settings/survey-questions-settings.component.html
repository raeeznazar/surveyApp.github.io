<div class="container-fluid">
  <div class="row">
    <h1 class="display-2 text-center fw-normal" style="color: #031059">
      Survey question settings
    </h1>
    <div class="col-xs-12 col-md-8 offset-md-2">
      <div class="card" style="border: 1px solid #2c3d73">
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <label for="selectQuestion" class="form-label">
                Select Question</label
              >
              <select
                class="form-select"
                aria-label="Default select example"
                style="border: 1px solid #2c3d73"
              >
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="col-md-6">
              <!-- <label for="add to question bank">Add to Question Bank</label> -->
              <button
                class="btn mt-4"
                style="background: #2c3d73; color: white"
              >
                Add to Question Bank
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-md-8 offset-md-2">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <table class="table">
              <thead style="background: #2c3d73; color: white">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Questions</th>
                  <th scope="col">Question Type</th>
                  <th scope="col">One Time Question</th>
                  <th scope="col">Mapping Filed</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                  <td>@mdo</td>
                  <td>
                    <button class="btn btn-hover">
                      <span
                        class="material-symbols-outlined"
                        style="color: red"
                      >
                        delete
                      </span>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
