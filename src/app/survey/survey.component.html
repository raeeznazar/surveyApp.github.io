<div class="container-fluid">
  <!-- add survey btn -->
  <div class="row margin">
    <div class="col-xs-12 col-md-8 offset-md-2">
      <button
        class="btn float-end"
        (click)="onAddSurvey()"
        style="background: #2c3d73; color: white"
      >
        Add new Survey
      </button>
    </div>
  </div>

  <!-- add survey btn end -->

  <!-- -------------------------MODAL START------------------------------ -->
  <div
    class="modal fade"
    id="myModal"
    tabindex="1"
    aria-hidden="true"
    [ngClass]="{ show: showModal }"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div
        class="modal-content"
        style="
          border: 1px solid #031059;
          background-color: #f1f2f9;
          box-shadow: 10px 10px 5px #2c3d73;
        "
      >
        <div class="modal-header" style="border: none">
          <h3 class="modal-title"></h3>
          <button
            type="button"
            class="close btn"
            style="background-color: #2c3d73; color: white"
            (click)="showModal = false"
            data-dismiss="modal"
          >
            X
          </button>
        </div>
        <div class="modal-body" style="border: none">
          Do you want to delete this survey
        </div>
        <div class="modal-footer" style="border: none">
          <button
            type="button"
            class="btn"
            style="background-color: #2c3d73; color: white"
            (click)="showModal = false"
            data-dismiss="modal"
          >
            Cancel
          </button>
          <button
            type="button"
            class="btn btn-danger"
            data-dismiss="modal"
            (click)="onDeleteSurvey()"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- ---------------------MODAL ENDS--------------------------- -->
  <!--  survey select box -->
  <div class="row mt-3">
    <div class="col-xs-12 col-md-8 offset-md-2">
      <div class="card" style="background: #2c3d73; color: white">
        <form [formGroup]="surveyForm">
          <div class="card-body">
            <div class="row">
              <!-- select boxes -->
              <div class="col-4">
                <label for="location" class="form-label text-light"
                  >Location</label
                >
                <select
                  class="form-select"
                  aria-label="Default select example"
                  formControlName="surveyLocation"
                  (change)="onChangeSurveyLocation($event.target.value)"
                >
                  <option
                    [value]="location.HospitalId"
                    *ngFor="let location of locations"
                  >
                    {{ location.Name }}
                  </option>
                </select>
              </div>
              <div class="col-4">
                <label for="location" class="form-label text-light"
                  >Department</label
                >
                <select
                  class="form-select"
                  aria-label="Default select example"
                  formControlName="surveyDepartment"
                  (change)="onChangeSurveyDepartment($event.target.value)"
                >
                  <option
                    [value]="department.DepartmentId"
                    *ngFor="let department of departments"
                  >
                    {{ department.Name }}
                  </option>
                </select>
              </div>
              <div class="col-4">
                <label for="location" class="form-label text-light"
                  >Survey Type</label
                >
                <select
                  class="form-select"
                  aria-label="Default select example"
                  formControlName="surveyType"
                  (change)="onChangeSurveyType($event.target.value)"
                >
                  <option [value]="type.id" *ngFor="let type of types">
                    {{ type.name }}
                  </option>
                </select>
                <!-- select boxes end -->
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- survey table -->
  <div class="row mt-4">
    <div class="col-xs-12 col-md-8 offset-md-2">
      <table class="table">
        <thead style="background: #2c3d73; color: white">
          <tr class="text-center">
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Location</th>
            <th scope="col">Department</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let survey of surveys; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ survey.name }}</td>
            <td>{{ survey.hospital.Name }}</td>
            <td>{{ survey.department.Name }}</td>
            <!-- buttons for action -->
            <td class="text-center">
              <button class="btn btn-hover" title="Edit">
                <span
                  class="material-symbols-outlined btn-icon"
                  style="color: #2c3d73"
                  (click)="onEditSurvey(survey.surveydefinitionid)"
                >
                  edit
                </span>
              </button>
              <button
                class="btn btn-hover"
                title="delete"
                (click)="onDelete(survey.surveydefinitionid)"
              >
                <span
                  class="material-symbols-outlined btn-icon"
                  style="color: #2c3d73"
                >
                  delete
                </span>
              </button>
              <button
                class="btn btn-hover"
                (click)="onSurveySettings(survey.surveydefinitionid)"
                title="settings"
              >
                <span
                  class="material-symbols-outlined btn-icon"
                  style="color: #2c3d73"
                >
                  settings
                </span>
              </button>
            </td>
            <!-- buttons for action End-->
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- survey table end -->

  <!-- settings table -->
</div>
